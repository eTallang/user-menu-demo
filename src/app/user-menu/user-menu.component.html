<button class="user-menu-button" cdkOverlayOrigin #trigger="cdkOverlayOrigin" (click)="isOpen = !isOpen">
  <i class="material-icons">account_circle</i>
</button>

<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen" cdkConnectedOverlayHasBackdrop="true"
  (backdropClick)="isOpen = false" cdkConnectedOverlayBackdropClass="blue-overlay" (detach)="isOpen = false">
  <div class="user-menu" @opacity>
    <div class="body">
      <div class="user-icon"><span>E</span></div>
      <p class="name">Erik Tallang</p>
      <p class="email">et@computas.com</p>
    </div>
    <div class="footer">
      <button class="sign-out-button">Sign out</button>
    </div>
  </div>
</ng-template>
